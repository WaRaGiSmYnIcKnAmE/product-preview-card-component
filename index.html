<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <title>Product preview card component</title>
    </head>
    <body>
        <main>
            <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 640px)">
            <img src="./images/image-product-desktop.jpg" alt="Product bottle image">
            </picture>

            <div class="content">
            <span class="item-class">Perfume</span>
            
            <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
            <p class="text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="cost">
                <h2 style="color: var(--dark-cyan)">$149.99</h2>
                <span class="old-cost">$169.99</span><br>
            </div>  

            <button>
                <img src="./images/icon-cart.svg" alt="Icon for cart button">
                Add to Cart
            </button>
        </main>
    </body>
</html>
